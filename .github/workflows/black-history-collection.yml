#.github/workflows/collect-data.yml
name: Collect Black History Data

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Manual trigger
    inputs:
      max_items:
        description: 'Max items per search term'
        required: false
        default: '15'

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests python-dateutil
        
    - name: Create data directory
      run: mkdir -p data
        
    - name: Run collection
      run: python black_history_collector.py
        
    - name: Commit new data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Data Collector"
        git add data/
        if ! git diff --staged --quiet; then
          git commit -m "ðŸ“š Daily data collection - $(date '+%Y-%m-%d')"
          git push
        else
          echo "No new data to commit"
        fi
