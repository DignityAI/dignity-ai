name: Generate Dignity Lens Content

on:
  workflow_dispatch:  # Manual trigger for testing
  schedule:
    - cron: '0 12 * * 1'

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install anthropic
        pip list  # Show what's installed
        
    - name: Run content generator
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
      run: |
        ls -la  # Show files in directory
        python dignity_ai_generator.py
        
    - name: Show generated content
      run: |
        ls -la generated_content/
        cat generated_content/test_output.json
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Generated Dignity Lens content $(date)"
          git push
        fi
