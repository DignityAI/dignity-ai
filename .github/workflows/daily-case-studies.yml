name: Daily Content Generation
on:
  schedule:
    - cron: '0 9 * * *'  # 9 AM UTC daily
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate content
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
      run: python scripts/content_generator.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add generated files FIRST
        git add drafts/
        
        # Check if there are changes to commit
        if ! git diff --staged --quiet; then
          # Now pull latest changes (after staging our changes)
          git pull origin main --rebase || {
            echo "Rebase failed, trying merge strategy"
            git rebase --abort
            git pull origin main --no-rebase
          }
          
          # Commit our changes
          git commit -m "Daily content generation: $(date +%Y-%m-%d)"
          
          # Push changes
          git push origin main
        else
          echo "No changes to commit"
        fi