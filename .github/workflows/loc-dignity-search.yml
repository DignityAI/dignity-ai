name: Library of Congress Content Generation

on:
  schedule:
    - cron: '0 10 * * *'  # 10 AM UTC daily (after RSS workflow)
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  generate-loc-content:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests anthropic beautifulsoup4 feedparser

    - name: Generate LOC search content
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
      run: python scripts/loc_dignity_search.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        git pull --rebase origin main  # Ensure latest remote changes are integrated
        git add .
        git diff --staged --quiet || (git commit -m "LOC Dignity Lens content generation: $(date +%Y-%m-%d)" && git push)
